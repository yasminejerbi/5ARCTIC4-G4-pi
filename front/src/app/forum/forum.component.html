<div class="bradcam_area" >
    <div class="single_bradcam  d-flex align-items-center  overlay" >
          <div class="container" >
                <div class="row align-items-center justify-content-center">
                   <div class="col-xl-12">
                      <div class="bradcam_text text-center">
                        <div class="shape_1 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                            
                        </div>
                        <div class="shape_2 wow fadeInDown" data-wow-duration="1s" data-wow-delay=".3s">
                            
                        </div>
                            <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s" style="font-family: Anton, sans-serif;">Forums</h3>
                      </div>
                   </div>
                </div>
          </div>
       </div>
 </div>
 
     


    <div class="container">
        <div class="col-lg-3" style="margin-left: 900px; margin-top:20px;"> 
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" style="font-family:Anton, sans-serif;">Search</span>
                        </div>
                        <input type="text" class="form-control" placeholder="search" aria-label="Search" aria-describedby="basic-addon1"[(ngModel)]="searchInput">
                    </div>
                </div>
                <div class="col">
                    <button mat-raised-button style="background-color: #ff4533; color:#fefefe; margin-left: 80px; font-family:Anton, sans-serif ;" (click)="openAddForumDialog()">Add description/question </button>
                </div>

                
            </div>
        </div>
        
<mat-card class="cd" *ngFor="let p of forums" >
    <div *ngIf="searchInput && p.nomForum.toLowerCase().includes(searchInput.toLowerCase()) || !searchInput">
        <mat-card-header >
              <mat-card-title class="mat-card-title"> {{ p.nomForum }}</mat-card-title>
      <mat-card-subtitle class="mat-card-subtitle"> {{ p.description }}</mat-card-subtitle>
      
    </mat-card-header>
    <mat-card-content>
      <p class="like" style="display: inline-block; margin-right: 10px;">Likes: {{ p.likes }}</p>
      <p class="dislike" style="display: inline-block;">Dislikes: {{ p.dislikes }}</p>
    </mat-card-content>
    <mat-card-actions> 
        
      <button mat-icon-button class="like-button" (click)="likeForum(p.id)">
        <mat-icon>thumb_up</mat-icon>
      </button>
          <button mat-icon-button  class="like-button" (click)="dislikeForum(p.id)">
            <mat-icon>thumb_down</mat-icon>
          </button>
          
      <button mat-raised-button (click)="p.id && opencommentForumDialog(p.id)"class="boutton"matBadge="7"  >Comment</button>
      
      
      <button mat-raised-button (click)="p.id && openupdateForumDialog(p.id)" class="boutton"  >Edit</button>
      <!-- <button mat-icon-button color="red" aria-label="Delete icon button"(click)="deleteForum(forumId)"> -->
        <button mat-raised-button color="warn" (click)="deleteForum(p.id)" style=" margin-left: 20px;">Delete</button>
        <mat-icon>delete</mat-icon>
      <!-- </button> -->
    </mat-card-actions>
  </div>
  </mat-card>
 
</div>
