version: '3.8'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pi
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - app-network

  back:
    image: med555/back:latest
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB_NAME: pi
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pi
      SERVER_PORT: 9000
      SERVER_SERVLET_CONTEXT_PATH: /pi
    depends_on:
      - mysql
    ports:
      - "9000:9000"
    networks:
      - app-network

  front:
    image: med555/front:latest
    ports:
      - "4200:80"
    depends_on:
      - back
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
