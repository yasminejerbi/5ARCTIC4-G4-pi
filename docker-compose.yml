version: '3.8'

services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=pi
    ports:
      - 3307:3306
    networks:
      - app-network
    command: --bind-address=0.0.0.0

  back:
    depends_on:
      - mysql
    image: anashammou37/back:latest
    restart: on-failure
    ports:
      - 9003:9003
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url" : "jdbc:mysql://mysql:3306/pi?createDatabaseIfNotExist=true",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "root",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQLDialect",
        "spring.jpa.hibernate.ddl-auto": "update"
      }'
    stdin_open: true
    tty: true
    networks:
      - app-network

  front:
    depends_on:
      - back
    image: anashammou37/front:latest
    ports:
      - "4200:80"
    networks:
      - app-network

    prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml  # Mont√©e du fichier prometheus.yml
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
