version: '3.8'

services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=pi
    ports:
      - "3306:3306"
    networks:
      - app-network

  back:
    depends_on:
      - mysql
    image: med555/back:latest
    restart: on-failure
    ports:
      - "9003:9000"
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url" : "jdbc:mysql://mysql:3306/pi?createDatabaseIfNotExist=true",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "root",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQLDialect",
        "spring.jpa.hibernate.ddl-auto": "update"}'
    stdin_open: true
    tty: true
    networks:
      - app-network

  front:
    image: med555/front:latest
    ports:
      - "4200:80"
    depends_on:
      - back
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - /var/lib/jenkins/workspace/sonarqube/prometheus.yml:/etc/prometheus/prometheus.yml  # Montée du fichier prometheus.yml
    networks:
      - app-network

  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - app-network
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/host/root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Mot de passe administrateur par défaut, à modifier pour la production

networks:
  app-network:
    driver: bridge
