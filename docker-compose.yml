version: '3'
services:
  back:
    image: med555/back:latest
    ports:
      - "9003:9003"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB_NAME: pi
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    networks:
      - app-network

  front:
    image: med555/front:latest
    ports:
      - "4200:80"
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pi
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
