# Global settings
global:
  scrape_interval: 15s  # Set the scrape interval to every 15 seconds. Default is 1 minute.
  evaluation_interval: 15s  # Evaluate rules every 15 seconds. Default is 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules files once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # Scrape Prometheus server itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["192.168.33.10:9090"]

  # Scrape Spring Boot application
  - job_name: "springboot"
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["back:9003"]

  # Scrape Node Exporter
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
